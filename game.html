<!DOCTYPE html>
<html>

<head>
    <title>PROJEKT</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="game.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.13.2/math.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="textAndIcon">
                <div id="icon"> <img src="icon.png"> </div>
                <div id="text">MATEMAATIKA</div>

            </div>
            <div class="topnav">
                <a class="active" href="game.html">Harjutusmäng</a>
                <a href="index.html">Maatriksite korrutamine</a>
                <a href="determinant.html">Determinandid</a>
                <a href="invertiblematrix.html">Pöördmaatriks</a>
            </div>
        </div>
        <!-- MAATRIKSITE MÄNG -->
        <div id="content">
            <div id="instructions">
                <p>
                    <h3>Maatriksite harjutamine</h3>
                    Vajuta "Alusta", sisesta oma nimi, ning asu lahtreid täitma.
                    <br>Õigeks lahenduseks tuleb täita nii vahearvutuste kastid kui ka lõppvastuse kast.
                </p>
            </div>
            <div id="gameStats">
                <div id="playerName">NIMI:</div>
                <div id="stopper">AEG: 60</div>
                <div id="wrongAnswers">VIGU: 0</div>
                <div id="TotalSum">MAATRIKSEID KOKKU: 0</div>
            </div>
            <div id="gameBtns">
                <button id="beginGame" class="btn" type="button" onclick="setPlayerName()">Alusta</button> <br>
                <button id="checkAndRestartRandom" class="btn" type="button" onclick="checkMatrixAnswersRandom()">Kontrolli vastust</button>
                <button id="justForDevs" type="button" class="btn" onclick="justForDevsMatrixAnswers()">Täida vastused</button>
            </div>
            <!-- maatriksid, kus arvud ette antud -->
            <div class="input">
                <div id="exerciseMatrix1Container" class="resp">
                    <table id="exerciseMatrix1"></table>
                </div>
                <div id="exerciseMatrix2Container" class="resp">
                    <table id="exerciseMatrix2"></table>
                </div>
                <!-- maatriks vastuste sisestamiseks -->
                <div id="exerciseMatrixPreAnswerContainer" class="resp">
                    <table id="exerciseMatrixPreAnswer"></table>
                </div>
                <div id="exerciseMatrixAnswerContainer" class="resp">
                    <table id="exerciseMatrixAnswer"></table>
                </div>
            </div>
            <!--RANDOMI VASTUSE KONTROLLIMINE-->
        </div>
		  <div id="footer"></div>
    </div>
</body>
